<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="newContainer">
        <!-- Form Column -->
        <div class="newColumn">
          <h1>Event Registration</h1>
          <form>
            <label for="name">Full Name</label>
            <input type="text" id="fullName" name="name" placeholder="Enter your full name" required>
    
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
    
            <button type="button" onclick="updateUser()" id="newupdateBtn">Update</button>
          </form>
        </div>
    
      </div>
    <script>
      var urlAddress = location.href ;
      var userIndex = urlAddress.substr(urlAddress.indexOf("?")+1)
      var allUsers = JSON.parse(localStorage.getItem("allUsers"))
      var userToEdit = allUsers[userIndex];

      document.getElementById("fullName").value = userToEdit.fullName
      document.getElementById("email").value = userToEdit.email
      console.log(userToEdit)
    

      function updateUser(){
        var fullName = document.getElementById("fullName").value;
        var email = document.getElementById("email").value;

        userToEdit.fullName = fullName;
        userToEdit.email = email;

        allUsers[userIndex] = userToEdit;
        localStorage.setItem("allUsers", JSON.stringify(allUsers))
        window.location.href = "sample2.html"
      }
    </script>
</body>
</html>
