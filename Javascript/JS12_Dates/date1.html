<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var todaysDate = new Date();
        console.log(todaysDate)
        console.log(todaysDate.getFullYear())
        console.log(todaysDate.getDate())
        console.log(todaysDate.getDay())
        console.log(todaysDate.getHours())
        console.log(todaysDate.getMinutes())
        console.log(todaysDate.getSeconds())
        console.log(todaysDate.getMilliseconds())
        console.log(todaysDate.getTime())
        // todaysDate.setFullYear("2022",0,20);
        console.log(todaysDate.toDateString())
        console.log(todaysDate.toTimeString())
        console.log(todaysDate.toLocaleDateString())

    </script>
</body>
</html>
