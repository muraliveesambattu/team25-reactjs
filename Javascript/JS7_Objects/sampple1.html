<body>
    <script>

        var person = {
            
        }

        var person = {
            myName : "Murali", // Property , Left side is called Key , Right Side is Called Value
            age:40                    // Key Value will be separated by :
                                // Value will be in Quotes
        };

        var student = {
            name:"jagadeesh",
            age:25,
            mobile:9999999,
            student:function (){
                console.log("I am from Student Object !!!")
            }
        };


        student.email = "jaga@gmail.com" // Adding a Property with . notation 
        student["city"] = "Chittoor" // [] notation
        student.address = {
            street:"SSS",
            area:"Obanapalle",
            pin:517004
        }
        student.subjects=["HTML","CSS","JS","ReactJS"]

        console.log(student)
    </script>
