<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text-to-Speech</title>
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="bg-light">

    <div class="container mt-5">
        <div class="card shadow p-4">
            <h2 class="text-center text-primary mb-4">üîä Text-to-Speech Converter</h2>

            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="country" class="form-label fw-bold">üåé Select Country:</label>
                    <select id="country" class="form-select">
                        <option value="all">All Countries</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <label for="voices" class="form-label fw-bold">üó£Ô∏è Select Voice:</label>
                    <select id="voices" class="form-select"></select>
                </div>
            </div>

            <div class="mb-3">
                <label for="myContent" class="form-label fw-bold">‚úçÔ∏è Enter Text:</label>
                <textarea id="myContent" class="form-control" rows="4" placeholder="Type something..."></textarea>
            </div>

            <div class="text-center">
                <button onclick="listen()" class="btn btn-primary btn-lg">üéß Listen</button>
            </div>
        </div>
    </div>

    <script>
        var voiceSelect = document.getElementById("voices");
        var countrySelect = document.getElementById("country");
        var speech = new SpeechSynthesisUtterance();
        var voices = [];

        // Country names map
        const countryNames = {
            "US": "United States",
            "GB": "United Kingdom",
            "IN": "India",
            "AU": "Australia",
            "CA": "Canada",
            "DE": "Germany",
            "FR": "France",
            "IT": "Italy",
            "ES": "Spain",
            "JP": "Japan",
            "KR": "South Korea",
            "CN": "China",
            "RU": "Russia",
            "BR": "Brazil",
            "NL": "Netherlands",
            "SE": "Sweden",
            "NO": "Norway",
            "DK": "Denmark",
            "FI": "Finland",
            "PL": "Poland",
            "GR": "Greece",
            "PT": "Portugal",
            "AR": "Argentina",
            "ZA": "South Africa",
            "MX": "Mexico",
            "ALL": "All Countries"
        };

        function loadVoices() {
            voices = window.speechSynthesis.getVoices();

            let countries = new Set();
            let voiceMap = {};

            voices.forEach((voice, index) => {
                let countryCode = voice.lang.split('-')[1] || voice.lang;
                let countryName = countryNames[countryCode] || countryCode;

                countries.add(`${countryName} (${countryCode})`);
                
                if (!voiceMap[countryCode]) voiceMap[countryCode] = [];
                voiceMap[countryCode].push({ index, name: voice.name, lang: voice.lang });
            });

            countrySelect.innerHTML = '<option value="all">All Countries</option>';
            [...countries].sort().forEach(country => {
                let option = document.createElement("option");
                option.value = country.match(/\(([^)]+)\)/)[1]; // Extract country code
                option.textContent = country;
                countrySelect.appendChild(option);
            });

            window.voiceMap = voiceMap;
            populateVoiceDropdown("all");
        }

        function populateVoiceDropdown(countryCode) {
            voiceSelect.innerHTML = "";
            let filteredVoices = countryCode === "all" ? voices : window.voiceMap[countryCode] || [];

            filteredVoices.forEach(({ index, name, lang }) => {
                let opt = document.createElement("option");
                opt.textContent = `${name} (${lang})`;
                opt.value = index;
                voiceSelect.appendChild(opt);
            });

            if (filteredVoices.length > 0) {
                speech.voice = voices[filteredVoices[0].index];
            }
        }

        window.speechSynthesis.onvoiceschanged = loadVoices;

        countrySelect.onchange = function () {
            populateVoiceDropdown(countrySelect.value);
        };

        voiceSelect.onchange = function () {
            var selectedIndex = voiceSelect.value;
            speech.voice = voices[selectedIndex];
            listen();
        };

        function listen() {
            speech.text = document.getElementById("myContent").value;
            window.speechSynthesis.cancel();
            window.speechSynthesis.speak(speech);
        }
    </script>

</body>
</html>
